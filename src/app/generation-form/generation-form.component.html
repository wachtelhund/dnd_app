<form action="#" class="generation-form">
    <div class="monster-form">
        <div>
            <label for="amount">Number of monsters: </label>
            <input type="number" id="amount" [formControl]="amountOfMonsters" name="amount">
        </div>
        <div>
            <label for="rating">Challenge rating: </label>
            <input type="number" id="rating" [formControl]="challengeRating" name="rating">
        </div>
        <button (click)="onGenerateEncounter()">Generate monsters</button>
    </div>
    <div>
        <button (click)="onGenerateCharacter()">Generate a guy</button>
    </div>
</form>
