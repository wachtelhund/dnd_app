<div action="#" class="generation-form">
    <ng-content></ng-content>
    <div class="monster-form">
        <div *ngFor="let entry of formEntries">
            <label for="{{entry.label}}">{{entry.label}}</label>
            <input type="{{entry.type}}" id="{{entry.label}}" [formControl]="entry.control" name="{{entry.label}}">
        </div>
        <button (click)="onGenerate()">Generate</button>
    </div>
</div>
